<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condicionales</title>
</head>
<body>
    <script>
        let puntaje = 95
        if (puntaje >= 90 && puntaje <= 100){
            console.log(`Valor de la nota: ${puntaje}. Calificación = A`);
        } else if (puntaje >= 80 && puntaje < 90){
            console.log(`Valor de la nota: ${puntaje}. Calificación = B`);
         } else if (puntaje < 80){
            console.log(`Valor de la nota: ${puntaje}. Calificación = C`);
         } else {
            console.log ("La calificación está fuera del rango");
         }
    </script>
</body>
</html>
